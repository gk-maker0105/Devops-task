name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend
      run: |
        cd backend
        docker build -t gkarthick010/devops-task:backend .
        docker push gkarthick010/devops-task:backend
    
    - name: Build and push frontend
      run: |
        cd frontend
        docker build -t gkarthick010/devops-task:frontend .
        docker push gkarthick010/devops-task:frontend
    
    - name: Deploy to server (SSH)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /path/to/project
          docker-compose pull
          docker-compose up -d